name: RDP

on:
  workflow_dispatch:

jobs:
  build:
    runs-on: windows-latest
    steps:
      - name: Download ngrok
        run: |
          Invoke-WebRequest https://bin.equinox.io/c/bNyj1mQVY4c/ngrok-stable-windows-amd64.zip  -OutFile ngrok.zip
          Expand-Archive ngrok.zip -DestinationPath .
          .\ngrok.exe authtoken 263Qc4krzP13Ln005JWddCaNqiS_MYE92bSyLta5GyWL1sF

      - name: Enable RDP and setup user
        run: |
          # إنشاء مستخدم جديد
          net user TestUser P@ssw0rd123 /add
          net localgroup administrators TestUser /add

          # تفعيل خدمة RDP
          Set-ItemProperty -Path "HKLM:\System\CurrentControlSet\Control\Terminal Server" -Name "fDenyTSConnections" -Value 0

          # تفعيل قواعد الجدار الناري
          Enable-NetFirewallRule -DisplayGroup "Remote Desktop"

          # تشغيل ngrok لربط منفذ RDP
          $ngrokProcess = Start-Process -NoNewWindow -FilePath ".\ngrok.exe" -ArgumentList "tcp 3389"

          # الانتظار حتى يتم إنشاء الرابط
          Start-Sleep -Seconds 5

          # استخراج الرابط العام من واجهة ngrok الداخلية
          $ngrokUrl = Invoke-RestMethod -Uri http://localhost:4040/api/tunnels
          $publicUrl = $ngrokUrl.tunnels[0].public_url

          # طباعة الرابط في الإخراج
          Write-Output "🔗 RDP URL: $publicUrl"

          # حفظ الرابط في ملف إذا كنت بحاجة إليه لاحقًا
          $publicUrl | Out-File -FilePath rdp_connection.txt

      - name: Upload connection info
        uses: actions/upload-artifact@v4
        with:
          name: rdp-info
          path: rdp_connection.txt
