name: RDP via localhost.run

on:
  workflow_dispatch:

jobs:
  build:
    runs-on: windows-latest
    timeout-minutes: 20
    steps:
      - name: إعداد المستخدم وتفعيل RDP
        run: |
          # إنشاء مستخدم جديد
          net user TestUser P@ssw0rd123 /add
          net localgroup administrators TestUser /add

          # تفعيل خدمة Remote Desktop
          Set-ItemProperty -Path "HKLM:\System\CurrentControlSet\Control\Terminal Server" -Name "fDenyTSConnections" -Value 0

          # فتح قواعد الجدار الناري
          Enable-NetFirewallRule -DisplayGroup "Remote Desktop"

      - name: تنزيل plink.exe (أداة SSH من PuTTY)
        run: |
          # تنزيل plink.exe إلى مجلد المؤقت
          $url = "https://the.earth.li/~sgtatham/putty/latest/w64/plink.exe "
          $output = "$env:TEMP\plink.exe"
          Invoke-WebRequest -Uri $url -OutFile $output

      - name: تشغيل الـ SSH Tunnel إلى localhost.run
        run: |
          # تشغيل tunnel
          $plink = "$env:TEMP\plink.exe"
          Write-Output "🚀 تشغيل SSH Tunnel إلى localhost.run..."
          & $plink -R 3389:localhost:3389 -N -l test ssh.localhost.run
        shell: pwsh
        timeout-minutes: 15
