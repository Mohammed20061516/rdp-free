name: RDP via localhost.run

on:
  workflow_dispatch:

jobs:
  build:
    runs-on: windows-latest
    steps:
      - name: إنشاء مستخدم جديد
        run: |
          net user TestUser P@ssw0rd123 /add
          net localgroup administrators TestUser /add
          Set-ItemProperty -Path "HKLM:\System\CurrentControlSet\Control\Terminal Server" -Name "fDenyTSConnections" -Value 0
          Enable-NetFirewallRule -DisplayGroup "Remote Desktop"

      - name: تنزيل وتثبيت winget
        run: |
          # إنشاء مجلد للتنزيل
          $dir = "$env:TEMP\winget"
          New-Item -ItemType Directory -Path $dir -Force

          # تنزيل حزمة App Installer
          $url = "https://github.com/microsoft/winget-cli/releases/latest/download/Microsoft.DesktopAppInstaller_8wekyb3d8bbwe.msixbundle "
          Invoke-WebRequest -Uri $url -OutFile "$dir\winget.msixbundle"

          # تثبيت الحزمة
          Add-AppxPackage -Path "$dir\winget.msixbundle"

      - name: التأكد من توفر winget
        run: |
          winget --version

      - name: تثبيت OpenSSH Client
        run: |
          winget install --id=OpenSSH.Client -y

      - name: تشغيل SSH Tunnel إلى localhost.run
        run: |
          ssh -o StrictHostKeyChecking=no -R 3389:localhost:3389 test@ssh.localhost.run
        timeout-minutes: 15
