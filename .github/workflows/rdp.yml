name: RDP via localhost.run

on:
  workflow_dispatch:

jobs:
  build:
    runs-on: windows-latest
    steps:
      - name: إنشاء مستخدم جديد
        run: |
          # إنشاء مستخدم جديد
          net user TestUser P@ssw0rd123 /add
          net localgroup administrators TestUser /add

          # تمكين خدمة RDP
          Set-ItemProperty -Path "HKLM:\System\CurrentControlSet\Control\Terminal Server" -Name "fDenyTSConnections" -Value 0

          # فتح قواعد الجدار الناري
          Enable-NetFirewallRule -DisplayGroup "Remote Desktop"

      - name: تثبيت OpenSSH Client
        run: |
          # تثبيت OpenSSH Client
          winget install --id=OpenSSH.Client -y

      - name: تشغيل SSH Tunnel إلى localhost.run
        run: |
          # تشغيل التunnel إلى localhost.run
          ssh -o StrictHostKeyChecking=no -R 3389:localhost:3389 test@ssh.localhost.run
        timeout-minutes: 15  # يمكنك تعديل المدة حسب الحاجة
